name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Setup SSH
        run: |
          eval $(ssh-agent -s)
          ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")
        shell: bash

      - name: Create SSH directory and known_hosts file
        run: |
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts

      - name: Connect to Server
        run: sshpass -p ${{ secrets.SERVER_PASS }} ssh -v ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} "cd pixiepot.tech/ && git pull"
        env:
          SSHPASS: ${{ secrets.SERVER_PASS }}

      - name: Restart Docker Compose
        run: sshpass -p ${{ secrets.SERVER_PASS }} ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} "cd pixiepot.tech/ && docker compose -f docker-compose.prod.yml down && docker compose -f docker-compose.prod.yml build && docker compose -f docker-compose.prod.yml up -d"
